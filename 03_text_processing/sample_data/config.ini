[Database]
host = localhost
port = 5432
database = myapp
user = admin
password = secret123

[Server]
host = 0.0.0.0
port = 8080
debug = true
log_level = INFO
max_connections = 100

[Email]
smtp_server = smtp.example.com
smtp_port = 587
use_ssl = true
username = notifications@example.com
password = emailpass123

[Cache]
enabled = true
type = redis
host = localhost
port = 6379
max_size = 1GB
ttl = 3600

[Logging]
file = /var/log/myapp.log
level = DEBUG
rotate = true
max_size = 100MB
backup_count = 5

[Security]
enable_2fa = true
session_timeout = 1800
max_login_attempts = 3
password_expiry_days = 90
